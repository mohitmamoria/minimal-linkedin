<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal LinkedIn</title>
    <script src="/vendor/alpine.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/app.css" />
  </head>
  <body class="bg-[#f3f2ef] font-sans p-4">
    <main
      class="w-[420px] min-h-screen mx-auto bg-white border border-gray-300 rounded"
      x-data="{
        config: {
          minimal_nav: true,
        }
      }"
    >
      <nav
        class="flex gap-2 items-center justify-between border-b border-gray-300 p-4"
      >
        <a href="#" class="flex items-center gap-2 flex-shrink-0">
          <img class="w-4 h-4" src="/images/icon.svg" alt="Minimal LinkedIn" />
          <h1 class="">Minimal LinkedIn</h1>
        </a>
        <p class="text-gray-400 text-sm truncate">mohit@mamoria.com</p>
      </nav>

      <div class="p-4">
        <section>
          <header
            class="uppercase font-bold text-xs text-gray-400 tracking-wider"
          >
            Overall
          </header>
          <ul class="mt-4 text-sm">
            <li class="flex items-center justify-between">
              <span class="flex items-start gap-2">
                <img
                  class="w-5 h-5"
                  src="/images/config-nav.svg"
                  alt="Simplify Navigation"
                />
                <div>
                  <p>Simplify Navigation</p>
                  <!-- <span class="text-xs text-gray-400">Optional help text</span> -->
                </div>
              </span>

              <button
                type="button"
                class="relative inline-flex h-5 w-10 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                :class="config.minimal_nav ? 'bg-primary' : 'bg-gray-200'"
                @click="config.minimal_nav = !config.minimal_nav"
                role="switch"
                aria-checked="false"
                aria-labelledby="availability-label"
                aria-describedby="availability-description"
              >
                <span
                  aria-hidden="true"
                  class="pointer-events-none inline-block h-4 w-4 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                  :class="config.minimal_nav ? 'translate-x-5' : 'translate-x-0'"
                ></span>
              </button>
              <!-- </div> -->
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
